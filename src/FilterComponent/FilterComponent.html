<li class="sidebar-search">
    <div class="form-group">
        <label>Time Range:</label>
        <span id="{{:targetId}}_time"></span>
    </div>
    {{for filters}}
        <div class="form-group">
            <label>{{:label}}</label>
            <input type="text" class="form-control" id="{{:id}}"/>
        </div>
    {{/for}}
    <div class="btn-group">
        <button type="submit" class="btn btn-primary" id="{{:targetId}}_resetFilter">Reset</button> &nbsp;<button type="submit" class="btn btn-primary" id="{{:targetId}}_submitFilter">Query</button>
    </div>
</li>
