<div class="barcontainer">
<div class="progress">
    <div class="progress-bar bg-danger" role="progressbar" style="width: {{:error}}%" aria-valuenow="{{:error}}" aria-valuemin="0" aria-valuemax="100"></div>
    <div class="progress-bar bg-warning" role="progressbar" style="width: {{:warning}}%" aria-valuenow="{{:warning}}" aria-valuemin="0" aria-valuemax="100"></div>
    <div class="progress-bar bg-success" role="progressbar" style="width: {{:normal}}%" aria-valuenow="{{:normal}}" aria-valuemin="0" aria-valuemax="100"></div>
 </div>
 <small>{{:text}}</small>
</div>
