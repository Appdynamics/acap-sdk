<div class="card {{:panelClass}}">
    <div class="card-body">
        {{if title}}
        <h3 class="title-2">{{:title}}</h3>
        <br />
        {{/if}}
        <table id="{{:div}}" style="width:100%;">
            <thead>
                <tr>
                    {{for columns}}
                    <th>{{:title}}</th>
                    {{/for}}
                </tr>
            </thead>
        </table>
    </div>
</div>
